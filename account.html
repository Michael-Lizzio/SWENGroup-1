<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 114, 0, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgba(255, 114, 0, 0.85);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button.cancel {
            background-color: #ccc;
            color: #000;
        }

        .button-group button.cancel:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Account Settings</h1>
        <p>Edit your account info</p>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a new password" required>

            <button type="submit" >Save Changes </button>

            <div class="button-group">
                <button type="button" class="cancel" onclick="window.location.href='DormSelection.html';">Cancel</button>
                <button type="button" class="done" onclick="window.location.href='DormSelection.html';">Done</button>

            </div>

        </form>
    </div>
    <script>
        // get from local storage
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const username = localStorage.getItem('username');
            if (username) {
                usernameInput.value = username;
            }

            const emailInput = document.getElementById('email');
            const email = localStorage.getItem('email');
            if (email) {
                emailInput.value = email;
            }

            const passwordInput = document.getElementById('password');
            const password = localStorage.getItem('notAPassword');
            if (password) {
                passwordInput.value = password;
            }
        });

        // Save the values to local storage on form submission
        document.querySelector('form').addEventListener('submit', (event) => {
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const password = document.getElementById('password');


            localStorage.setItem('username', username.value);
            localStorage.setItem('email', email.value);
            localStorage.setItem('notAPassword', password.value);
            window.location.href = "DormSelection.html";
        });
    </script>
</body>

</html>
