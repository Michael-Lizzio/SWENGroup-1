<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Home</title>
    <style>
        body {
          background-image: url("photos/Residence_Hall_Image.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>
<body>
    <section id="login" class="visable"> 
        <h1>Login</h1>
        <div id="user-input">
            <h2>Email:</h2>
            <input type="email" id="email">
            <h2>Password:</h2>
            <input type="password" id="password">
            <br><br>    
            <button class="submit-login" >Login</button>
        </div>   
    </section>
    <section id="main" class="hidden">
        <h1>Dorms</h1>
        <div id="dorm-links">
            <a href="GleasonHall.html">Gleason Hall</a>
            <a href="ColbyHall.html">Colby Hall</a>
            <a href="ResidenceHallA.html">Residence Hall A</a>
        </div>
    </section>
    
    <script>
        let login_button = document.querySelector('button.submit-login');
        let login_section = document.getElementById('login');
        let main = document.getElementById("main");

        function login() {
            login_section.style.visibility = "hidden";

            main.style.visibility = "visible";

        }

        login_button.addEventListener("click", login);

    </script>

</body>
</html>
